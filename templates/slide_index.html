<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            height: 100vh; /* Full viewport height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f8f9fa; /* Light background */
            position: relative; /* For positioning the loader */
            margin: 0; /* Remove default margin */
        }
        .loading-overlay {
            position: absolute; /* Overlay on top of the form */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: none; /* Hidden by default */
            justify-content: center; /* Center the loader */
            align-items: center; /* Center the loader */
            z-index: 10; /* Above everything else */
        }
        .lottie-container {
            width: 300px; /* Set width for animation */
            height: 300px; /* Set height for animation */
        }
    </style>
</head>
<body>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="lottie-container" id="lottieAnimation"></div>
    </div>

    <div class="container text-center">
        <h1>Upload a PowerPoint File</h1>
        <form action="/slide/upload" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            <div class="form-group">
                <input type="file" name="file" accept=".pptx" required class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Lottie animation script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        function showLoader() {
            document.getElementById('loadingOverlay').style.display = 'flex'; // Show the loader overlay
        }

        // Initialize Lottie animation
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottieAnimation'), // The container for the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'static/Animation - 1730055646946.json' // Path to the JSON animation file
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
