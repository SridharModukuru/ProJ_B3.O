<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Results</title>
</head>
<body>
    <h1>Generated Content for Each Slide</h1>
    <div id="results">
        {% for slide_result in results %}
            <div class="slide">
                <h2>Slide {{ loop.index }}</h2>
                <p>{{ slide_result }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
