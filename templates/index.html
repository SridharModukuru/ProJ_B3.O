<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .left-div {
            background-color: #f0f0f0;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-div {
            background-color: black;
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #stopBtn {
            margin-top: 20px;
        }
        .user-message {
            text-align: right;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            color: black;
            max-width: 80%;
            margin-left: auto;
        }
        .bot-message {
            text-align: left;
            margin-bottom: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        /* Loading dots animation */
        .loading-dots {
            display: none;
            align-self: flex-end;
            margin-top: 10px;
            color: white;
        }
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 0.6s infinite alternate;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="left-div">
        <button id="intro">_step1_ Start Chat</button>
        <button id="startBtn">_step2_ Start Recording</button>
        <button id="stopBtn" disabled>_step3_ Stop Recording</button>
    </div>
    <div class="right-div" id="chatBox">
        <div class="loading-dots" id="loadingDots">
            <span></span><span></span><span></span>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('intro').onclick = () => {
            const audio = new Audio('/static/intro.wav');
            audio.play().catch(error => {
                console.error('Error playing intro audio:', error);
            });
        };

        document.getElementById('startBtn').onclick = () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                    audioChunks = [];  // Clear the previous audio chunks

                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('file', audioBlob, 'recording.wav');

                        // Show loading dots animation
                        document.getElementById('loadingDots').style.display = 'flex';

                        fetch('/upload', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Hide loading dots animation
                            document.getElementById('loadingDots').style.display = 'none';

                            if (data.message && data.response) {
                                // Display user input and bot response in chatbox
                                displayMessage(data.message, 'user');
                                displayMessage(data.response, 'bot');

                                // Play the response audio
                                if (data.audio_url) {
                                    const audio = new Audio(`${data.audio_url}?t=${new Date().getTime()}`);
                                    audio.play().catch(error => {
                                        console.error('Error playing output audio:', error);
                                    });
                                }
                            } else if (data.error) {
                                if (data.error === 'No voice detected') {
                                    displayMessage('No voice detected', 'bot');
                                }
                                console.error('Error:', data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            // Hide loading dots animation in case of error
                            document.getElementById('loadingDots').style.display = 'none';
                        });
                    };
                    mediaRecorder.start();
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                });
        };

        document.getElementById('stopBtn').onclick = () => {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        };

        // Function to display messages in the chatbox
        function displayMessage(message, type) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.classList.add(type === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
